{% extends "base.html" %}
{% load static %}


{% block page_header %}
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col text-center mt-3">
                <h1 class="display-4 header">Sign up for our Newsletter!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="card col-8">

                <section class="mb-4 card_contents text-center">
                    <div class="row w-100" id="contact_form_card">
                        <div class="col-1"></div>
                        <div class="col-10 col-lg-10">
                            <h3>Sign up for our newsletter by filling in the form below</h3>
                            <hr>
                            <form action="{% url 'newsletter' %}" method="POST" id="newsletter-signup-form">
                                {% csrf_token %}
                                <fieldset class="rounded px-3 mb-5">

                                    {{ newsletter_form.email | as_crispy_field }}
                                </fieldset>
                                <button type="submit">
                                    <a class="btn btn-outline-black">Sign Me Up!</a>
                                </button>
                            </form>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </section>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
{% endblock %}
